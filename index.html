<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
    <h1>Match the cards</h1>
    <h3>Failed Matches:</h3>
    <main> 
        <img src="" id="1" alt="card 1">
        <img src="" id="0" alt="card 2">
        <img src="" id="2" alt="card 3">
        <img src="" id="3" alt="card 4">
        <img src="" id="5" alt="card 5">
        <img src="" id="6" alt="card 6">
        <img src="" id="7" alt="card 7">
        <img src="" id="8" alt="card 8">
        <img src="" id="9" alt="card 9">
        <img src="" id="4" alt="card 10"> 
        <img src="" id="10" alt="card 11">
        <img src="" id="11" alt="card 12">
        <img src="" id="12" alt="card 13">
        <img src="" id="13" alt="card 14">
        <img src="" id="14" alt="card 15">
        <img src="" id="15" alt="card 16">
        <img src="" id="16" alt="card 17">
        <img src="" id="17" alt="card 18">
        <img src="" id="18" alt="card 19">
        <img src="" id="19" alt="card 20">
        <img src="" id="20" alt="card 21">
        <img src="" id="21" alt="card 22">
        <img src="" id="22" alt="card 23">
        <img src="" id="23" alt="card 24">
    </main>
    <button id="reset">Reset</button>
</body>
</html>
